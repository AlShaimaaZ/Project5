<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Travel App</title>

</head>
<body>
<div class="container">

<!-----------------Search Plece for booking------------------->

    <section class="searchPlace">
        <h1>Book your Trip</h1>
        
            <label>From</label>
            <input id="" type="text" value="" name="city" placeholder="City"><br/>
            
            <label>To</label>
            <input id="city" type="text" value="" name="city" placeholder="City"><br/>

            <label>Leaving Date</label>
            <input id="leaving" type="date" value="" placeholder="date" name="date"><br/>
            
            <label>Returning Date</label>
             <input id="returning" type="date" value="" placeholder="date" name="date"><br/>
            <button class="continue">Submit</button>


<!--Result Place to showing photo of city/country and dates-->

            <section class="resultPlece hide">
                <div class="containerImg">
                    <img id="img" />
                </div>
            <div class="result">
               <div class="titles">
                <h3>Country:</h3>
                <h3>City:</h3>
                <h3>Weather:</h3>
                <h3>Description:</h3>
                <h3>Leaving Date:</h3>
                <h3>Returning Date:</h3>
            </div>
            <div class="infos">
                <h3 id="country"></h3>
                <h3 id="city"></h3>
                <h3 id="weather"></h3>
                <h3 id="description"></h3>
                <h3 id="leavingdate"></h3>
                <h3 id="returningdate"></h3>
            </div>
            </div>
            <button class="book">Book the Trip</button>
        </section>
    
        </section>
</div>


<!-----------------Service work------------------->
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js');
        });
    }
</script>
</body>

</html>
